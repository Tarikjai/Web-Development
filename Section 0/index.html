<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>body {
  background-color: #4A4A4A; /* Adjust the color to match your specific grey */
  font-family: 'Arial', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 350px; /* Adjust the width as necessary */
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  background-color: #FFFFFF;
}

#main-heading {
  background-color: #2C2F33; /* Dark background for the heading */
  color: #FFFFFF; /* White text color */
  font-size: 24px; /* Adjust the font size as necessary */
  text-align: center;
  padding: 20px; /* Adjust the padding as necessary */
  margin: 0; /* Remove default margin */
}

ul {
  list-style-type: none;
  padding: 0; /* Remove default padding */
  margin: 0; /* Remove default margin */
}

.list-items {
  border-bottom: 1px solid #E6E6E6; /* Light grey border for list items */
  padding: 15px 20px; /* Adjust the padding as necessary */
  font-size: 18px; /* Adjust the font size as necessary */
}

/* Remove the border from the last item */
.list-items:last-child {
  border-bottom: none;
}
</style>
</head>
<body>
    <div class="container">
        <h1 id="main-heading">Favorite Movie Franchises</h1>
        <ul>
          <li class="list-items">The Matrix</li>
          <li class="list-items">Star Wars</li>
          <li class="list-items">Harry Potter</li>
          <li class="list-items">Lord of the Rings</li>
          <li class="list-items">Marvel</li>
        </ul>
      </div>
      
</body>
<script src="app.js"></script>
</html>
