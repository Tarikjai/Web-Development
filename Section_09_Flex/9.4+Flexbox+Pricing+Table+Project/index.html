<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: "Sono", monospace;
        
         
      }
      .pricing-container{
        display: flex ;
        justify-content: center;
        align-items: center; /* Centre verticalement les Ã©lÃ©ments */
        height: 100vh; /* Prend toute la hauteur de la vue */
        gap: 30px;
        text-align: center;
  
        
        
      
      }
      .pricing-plan  {
        flex:1;
        max-width: 400px;
        padding: 20px;
        background-color: #f2f2f2;
        text-align: center;
        border-radius: 5px;
        
        
      }



     
      .plan-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .plan-price {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-features {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        
      }

      li {
        margin-bottom: 20px; /* This will add 10px of space below each list item */
        
      }

      .plan-button{
        background-color:        #ff6600;
        border-radius: 10%;
        padding: 10px;
        border:0cm;
        color: #f2f2f2;
         
      }
      

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          display: flex;
          flex-direction: column;       
       
        }
      
        .pricing-plan {
          width:400px;
          height: 300px;
          
        }
      
      }
    </style>
  </head>

</html>
